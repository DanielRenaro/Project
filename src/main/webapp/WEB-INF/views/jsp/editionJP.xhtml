<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<style type="text/css">
h3 {
	margin-top: 5%;
	margin-left: 40%;
}

#page {
	margin-top: 5%;
	margin-left: 20%;
}
</style>
</h:head>
<h:body>
	<p:growl autoUpdate="true" id="msg" showDetail="true" />
	<h:form id="form">
		<div class="form-horizontal">

			<h3 class="pull-left">Edição de Jovem Profissional</h3>
			<br /> <br />

			<div id="campo" class="row form-inline  ">
				<!--Campo Matrícula-->
				<div class="form-group col-md-11  text-right ">
					<label for="colFormLabelSm"
						class="col-sm-2 col-form-label col-form-label-sm">Matrícula
						:</label>
					<p:inputMask class="form-control form-control-sm col-sm-6"
						id="matricula" placeholder="Inserir matrícula" mask="999999">
					</p:inputMask>
				</div>
				<!--Campo Nome -->
				<div class="form-group col-md-11 text-right">
					<label for="colFormLabelSm"
						class="col-sm-2 col-form-label col-form-label-sm">Nome :</label>
					<p:inputText class="form-control form-control-sm col-sm-6"
						id="nome" placeholder="Insira o nome"></p:inputText>

				</div>
				<!--Campo Documento-->
				<div class="col-md-11 form-inline">
					<div class="form-group col-md-6 text-right">

						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm">CPF:</label>
						<p:inputMask mask="999.999.999-99"
							class="form-control form-control-sm col-sm-8"
							style="margin-left:-5px;" id="document"
							placeholder="Insira o nomero do documento"></p:inputMask>
					</div>
					<!--Campo data de Nascimento-->
					<div class="form-group col-md-6">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm" id="nascimento">Data
							de Nascimento:</label>
						<p:inputMask mask="99/99/9999"
							class="form-control form-control-sm col-sm-8" id="dtnascimento"
							placeholder="dd/mm/aaaa"></p:inputMask>
					</div>
				</div>
				<!--Campo formacao-->
				<div class="col-md-11 form-inline">
					<div class="form-group col-md-6 text-right">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm">Nivel
							de escolaridade:</label> <select
							class="custom-select form-control-sm col-sm-8"
							style="margin-left: -5px;">
							<option selected="selected">Selecione a formação</option>
							<option value="1">Ensino médio completo</option>
							<option value="2">Ensino Médio incompleto</option>
							<option value="3">Superio Completo</option>
							<option value="4">Ensino Incompleto</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="colFormLabelSm"
							class="col-sm-2 col-form-label col-form-label-sm">Curso:</label>

						<select class="custom-select form-control-sm col-sm-10"
							id="inlineFormCustomSelect">
							<option selected="selected">Selecione o curso</option>
							<option value="1">Analise e desenvolvimento de Software</option>
							<option value="2">Ciencia da Computação</option>
							<option value="3">Engenharia da Computação</option>
							<option value="4">Redes</option>
							<option value="5">Sistemas de Informação</option>
							<option value="6">Outros</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm" id="anoForm">Ano
							formação:</label>
						<div class="col-sm-4" id="anoInput">
							<p:inputMask class="form-control form-control-sm col-sm-8"
								style="min-width: 80px;" id="inlineFormCustomSelect"
								placeholder="aaaa" mask="9999"></p:inputMask>
						</div>
					</div>
				</div>



				<!--Campo data de admissão-->
				<div class="col-md-11 form-inline">
					<div class="form-group col-md-4 text-right">
						<label for="colFormLabelSm"
							class="col-sm-6 col-form-label col-form-label-sm">Data de
							admissão:</label>
						<p:inputMask mask="99/99/9999" type="date"
							class="form-control form-control-sm col-sm-6" id="dtadmissao"
							placeholder="dd/mm/aaaa"></p:inputMask>
					</div>

					<!--Campo Rol-->
					<div class="form-group col-md-5" id="rol">
						<label for="colFormLabelSm"
							class="col-sm-2 col-form-label col-form-label-sm">ROL:</label> <select
							class="custom-select form-control-sm col-sm-8"
							id="inlineFormCustomSelect">
							<option selected="selected">Selecione o ROL</option>
							<option value="1">Suporte</option>
							<option value="2">Desenvolvimento</option>
							<option value="3">Digital</option>
							<option value="4">DevOps</option>
						</select>

					</div>

					<!--Campo Localidade-->
					<div class="form-group col-md-3" id="localidade">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm">Localidade:</label>
						<p:inputText type="text" class="form-control form-control-sm col-sm-8"
							id="localidadeInput" placeholder="Insira a localidade"></p:inputText>
					</div>
				</div>

				<!--Gestor-->
				<div class="col-md-11 form-inline">
					<div class="form-group col-md-6 text-right" id="gestor">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm">Gestor:</label>

						<select class="custom-select form-control-sm col-sm-8"
							style="margin-left: -5px;" id="inlineFormCustomSelect">
							<option selected="selected">Selecione o gestor</option>
							<option value="1">Carlos</option>
							<option value="2">Maria</option>
							<option value="3">José</option>
						</select>
					</div>

					<!--Turma-->

					<div class="form-group col-md-6" id="turma">
						<label for="colFormLabelSm"
							class="col-sm-4 col-form-label col-form-label-sm">Turma:</label>

						<select class="custom-select form-control-sm col-sm-8"
							id="inlineFormCustomSelect">
							<option selected="selected">Escolha a turma</option>
							<option value="1">JP02</option>
							<option value="2">JP04</option>
							<option value="3">JP05</option>
						</select>
					</div>
				</div>
			</div>
			<br /> <br />
			<div class="col-md-12 text-center">
				<a href="/home">
					<button type="button" onclick="cadastrar()" class="btn btn-primary"
						id="btnSalvarEdicao">Salvar</button>
				</a> <a href="/home">
					<button type="button" onclick="cancelar()" class="btn btn"
						id="btnCancelarEdicao">Cancelar</button>
				</a>
			</div>
		</div>
	</h:form>
</h:body>
</html>
